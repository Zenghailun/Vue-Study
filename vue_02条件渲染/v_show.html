<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/v2.6.10/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#pane1{
				width: 300px;
				height: 300px;
				border: aliceblue 1px;
				background-color: darkseagreen;
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			<div v-show="isShow" id="pane1">
				HelloVue
			</div>
			
			<button type="button" @click="showPane">切换显示内容</button>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					isShow:true
				},
				methods:{
					showPane:function()
					{
						app.isShow = !app.isShow;
					}
				}
			})
			/*
			v-if:不显示时，第一直接不渲染，从dom中去除
			v-show:不显示时，就会改为:display:none，但是会渲染在DOM上,反复渲染用v-show
			*/
		</script>
	</body>
</html>
